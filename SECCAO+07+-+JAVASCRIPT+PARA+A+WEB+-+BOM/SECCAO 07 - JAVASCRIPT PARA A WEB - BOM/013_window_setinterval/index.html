<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-100">
    
    <div class="flex items-center justify-center h-screen">
        
        <div class="p-6 bg-slate-100 text-slate-500 border-1 border-slate-400 rounded-lg shadow-md w-100">
            
            <p class="text-2xl text-slate-600 text-center mb-3">JavaScript BOM</p>
            <p class="text-md text-slate-400 text-center">Browser Object Model</p>
            <hr class="border-slate-400 my-6">
            <div class="flex justify-center mb-4 gap-4">
                <button class="bg-slate-600 text-white px-4 py-2 rounded-md hover:bg-slate-700 transition duration-300" id="btn_start">Start</button>
                <button class="bg-slate-600 text-white px-4 py-2 rounded-md hover:bg-slate-700 transition duration-300" id="btn_stop">Stop</button>
                <button class="bg-slate-600 text-white px-4 py-2 rounded-md hover:bg-slate-700 transition duration-300" id="btn_reset">Reset</button>
            </div>
            <p class="text-md text-cyan-600 text-center mt-6 text-2xl">Timer: <span id="timer_display">0</span> seconds</p>

        </div>

    </div>

    <script src="script.js"></script>

</body>
