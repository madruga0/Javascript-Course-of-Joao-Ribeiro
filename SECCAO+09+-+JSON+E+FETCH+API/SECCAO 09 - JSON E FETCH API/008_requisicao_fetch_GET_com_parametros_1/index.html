<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-100">
    
    <div class="flex items-center justify-center h-screen">
        
        <div class="p-6 bg-slate-100 text-slate-500 border-1 border-slate-400 rounded-lg shadow-md w-300">
            
            <p class="text-2xl text-slate-600 text-center mb-3">JavaScript</p>
            <p class="text-md text-slate-400 text-center">JSON & Fetch API</p>
            <hr class="border-slate-400 my-6">
            <p class="text-md text-slate-400 text-center">NASA APOD (Astronomy Picture of the Day)</p>
            
            <button id="btn" class="mx-auto block my-6 bg-slate-600 text-white px-4 py-2 rounded hover:bg-slate-700 cursor-pointer">Imagem do dia</button>

            <div id="informacao" class="hidden">
                <img src="#" id="imagem" class="mx-auto block w-200">
                <p id="titulo" class="text-lg text-slate-600 text-center font-bold mt-4"></p>
                <p id="descricao" class="text-md text-slate-400 mt-2"></p>
                <p id="data" class="text-sm text-slate-700 text-end font-bold mt-2"></p>
            </div>

        </div>

    </div>

    <script src="script.js"></script>

</body>
