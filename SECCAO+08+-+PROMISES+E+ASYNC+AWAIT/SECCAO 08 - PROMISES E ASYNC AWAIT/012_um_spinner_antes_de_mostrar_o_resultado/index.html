<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Promises</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-100">

    <div class="flex flex-col items-center justify-center">

        <p class="text-2xl text-slate-500 text-center mt-5">Spinners</p>
        
        <hr class="w-1/2 border-slate-500 my-4">

        <div class="w-1/2 bg-slate-200 border-1 border-slate-400 p-6 rounded-lg mb-4" id="text_1">
            
            <div class="animate-spin inline-block size-6 border-3 border-current border-t-transparent text-slate-400 rounded-full dark:text-blue-500" role="status" aria-label="loading">
                <span class="sr-only">Loading...</span>
            </div>
            
        </div>

        <div class="w-1/2 bg-slate-200 border-1 border-slate-400 p-6 rounded-lg mb-4" id="text_2">
            
            <div class="animate-spin inline-block size-6 border-3 border-current border-t-transparent text-slate-400 rounded-full dark:text-blue-500" role="status" aria-label="loading">
                <span class="sr-only">Loading...</span>
            </div>

        </div>

        <div class="w-1/2 bg-slate-200 border-1 border-slate-400 p-6 rounded-lg mb-4" id="text_3">
            
            <div class="animate-spin size-6 border-3 border-current border-t-transparent text-slate-400 rounded-full dark:text-blue-500" role="status" aria-label="loading">
                <span class="sr-only">Loading...</span>
            </div>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
