<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Promises</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-100">

    <div class="flex flex-col items-center justify-center">

        <p class="text-2xl text-slate-400 text-center mt-10">Exemplo de Promises</p>

        <hr class="w-1/2 border-slate-400 my-4">

        <div class="flex flex-col gap-4 w-1/4">
            <h3 id="name" class="text-2xl text-slate-500"></h3>
            <button class="bg-slate-200 border-1 border-slate-400 rounded-lg p-2 px-6 hover:bg-slate-400 hover:cursor-pointer" id="button1">Button 1</button>

            <h3 id="address" class="text-2xl text-slate-500"></h3>
            <button class="bg-slate-200 border-1 border-slate-400 rounded-lg p-2 px-6 hover:bg-slate-400 hover:cursor-pointer" id="button2">Button 2</button>

            <h3 id="phone" class="text-2xl text-slate-500"></h3>
            <button class="bg-slate-200 border-1 border-slate-400 rounded-lg p-2 px-6 hover:bg-slate-400 hover:cursor-pointer" id="button3">Button 3</button>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
