<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-100">
    <div class="flex flex-col items-center justify-center h-screen">
      <p id="paragrafo" class="text-3xl text-center text-blue-500">
        Isto é um parágrafo de HTML!
      </p>

      <div class="flex justify-center gap-3 mt-6">
        <button
          id="btn1"
          class="border-1 border-slate-300 rounded-lg p-1 px-6 text-center cursor-pointe hover:bg-slate-200"
        >
          Alterar Texto
        </button>
        <button
          id="btn2"
          class="border-1 border-slate-300 rounded-lg p-1 px-6 text-center cursor-pointe hover:bg-slate-200"
        >
          Alterar Cor
        </button>
        <button
          id="btn3"
          class="border-1 border-slate-300 rounded-lg p-1 px-6 text-center cursor-pointe hover:bg-slate-200"
        >
          Visível/Invisível
        </button>
        <button
          id="btn4"
          class="border-1 border-slate-300 rounded-lg p-1 px-6 text-center cursor-pointe hover:bg-slate-200"
        >
          Hello no console
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
