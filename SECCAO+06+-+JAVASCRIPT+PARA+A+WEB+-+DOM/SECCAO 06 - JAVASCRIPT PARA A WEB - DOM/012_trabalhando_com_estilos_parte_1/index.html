<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-100">
    
    <div class="flex items-center justify-center h-screen">
        
        <div class="flex flex-col gap-3 w-1/3 p-8 border-1 border-slate-400 rounded-lg shadow-lg">
            
            <form action="#" method="post" name="login">

                <p class="text-slate-500 text-xl" id="titulo">NOVO CLIENTE</p>

                <hr class="border-slate-300 my-3">

                <div class="flex flex-col mb-3">
                    <label for="nome" class="text-slate-500">Nome</label>
                    <input type="text" name="nome" id="nome" class="border-1 border-slate-300 rounded-md p-2" placeholder="Digite seu nome" required>
                </div>

                <div class="flex flex-col mb-3">
                    <label for="email" class="text-slate-500">Email</label>
                    <input type="email" name="email" id="email" class="border-1 border-slate-300 rounded-md p-2" placeholder="Digite seu email" required>
                </div>

                <div class="flex flex-col mb-3">
                    <label for="senha" class="text-slate-500">Senha</label>
                    <div class="flex gap-1">
                        <input type="password" name="senha" id="senha" class="border-1 border-slate-300 rounded-md p-2 flex-1" placeholder="Digite sua senha" required>                        
                        <button type="button" class="bg-slate-500 text-white rounded-md p-2 hover:bg-slate-600" onclick="visualizarSenha()">Ver</button>
                    </div>
                </div>

                <div class="flex flex-col mb-3">
                    <label for="confirmarSenha" class="text-slate-500">Confirmar Senha</label>
                    <input type="password" name="confirmarSenha" id="confirmarSenha" class="border-1 border-slate-300 rounded-md p-2" placeholder="Confirme sua senha" required>
                </div>

                <div class="flex flex-col gap-2 mb-3">

                    <div>
                        <input type="checkbox" name="check_termos" id="check_termos" class="border-1 border-slate-300 rounded-md p-2" required>
                        <label for="check_termos" class="text-slate-500">Li e aceito os termos de uso</label>
                    </div>

                    <div>
                        <input type="checkbox" name="check_privacidade" id="check_privacidade" class="border-1 border-slate-300 rounded-md p-2">
                        <label for="check_privacidade" class="text-slate-500">Li e aceito a pol√≠tica de privacidade</label>
                    </div>

                    <div>
                        <input type="checkbox" name="check_newsletter" id="check_newsletter" class="border-1 border-slate-300 rounded-md p-2">
                        <label for="check_newsletter" class="text-slate-500">Desejo receber novidades por email</label>
                    </div>

                    <div>
                        <input type="checkbox" name="check_publicidade" id="check_publicidade" class="border-1 border-slate-300 rounded-md p-2">
                        <label for="check_publicidade" class="text-slate-500">Desejo receber publicidade por email</label>
                    </div>

                </div>

                <div class="flex flex-col mb-3">
                    <button type="submit" class="bg-slate-500 text-white rounded-md p-2 hover:bg-slate-600">Criar Cliente</button>
                </div>

            </form>
            
        </div>

    </div>

    <script src="script.js"></script>

</body>
