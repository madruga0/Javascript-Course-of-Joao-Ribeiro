<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-100">

    <div class="flex items-center justify-center h-screen">

        <div class="p-6 bg-slate-100 text-slate-500 border-1 border-slate-400 rounded-lg shadow-md w-200">

            <p class="text-2xl text-slate-400">Impedir inserção de letras. Apenas algarismos.</p>

            <hr class="border-slate-400 my-6">

            <div class="mb-4">
                <label for="inputField1" class="block text-sm font-medium text-slate-500">Digite apenas algarismos:</label>
                <input type="text" id="inputField1" class="mt-1 block w-full p-2 border border-slate-400 rounded-md focus:outline-none focus:ring focus:ring-slate-300">
            </div>

            <div class="mb-4">
                <label for="inputField2" class="block text-sm font-medium text-slate-500">Digite apenas algarismos (1,2 e 3):</label>
                <input type="text" id="inputField2" class="mt-1 block w-full p-2 border border-slate-400 rounded-md focus:outline-none focus:ring focus:ring-slate-300">
            </div>

        </div>

    </div>

    <script src="script.js"></script>

</body>
