<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-100">

    <div class="flex items-center justify-center m-10">

        <div class="p-6 bg-slate-100 text-slate-500 border-1 border-slate-400 rounded-lg shadow-md w-300">

            <p class="text-2xl text-slate-400">Paginação de dados</p>

            <hr class="border-slate-400 my-4">

            <table class="w-full text-left text-sm text-slate-500">
                <thead class="text-xs text-slate-600 uppercase bg-slate-200">
                    <tr>
                        <th class="p-2 border-1 border-slate-400">ID</th>
                        <th class="p-2 border-1 border-slate-400">Nome</th>
                        <th class="p-2 border-1 border-slate-400">Email</th>
                    </tr>
                </thead>
                <tbody id="data-table">
                    <!-- Dados serão inseridos aqui -->
                </tbody>
            </table>

            <div class="flex justify-end items-center gap-2 mt-4">
                <p class="text-slate-600">Página <span class="font-bold" id="one-off">1</span> de <span class="font-bold" id="total_pages">100</p>
                <button id="first-page" class="px-4 py-2 bg-slate-500 text-white rounded hover:bg-slate-700">Primeira página</button>
                <button id="prev-page" class="px-4 py-2 bg-slate-500 text-white rounded hover:bg-slate-700">Anterior</button>
                <button id="next-page" class="px-4 py-2 bg-slate-500 text-white rounded hover:bg-slate-700">Próxima</button>
                <button id="last-page" class="px-4 py-2 bg-slate-500 text-white rounded hover:bg-slate-700">Última página</button>
            </div>

        </div>

    </div>

    <script src="script.js"></script>

</body>
