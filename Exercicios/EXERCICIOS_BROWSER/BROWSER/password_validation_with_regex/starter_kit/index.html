<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-100">

    <div class="flex items-center justify-center h-screen">

        <div class="p-6 bg-slate-100 text-slate-500 border-1 border-slate-400 rounded-lg shadow-md w-300">

            <p class="text-slate-400 text-2xl text-center">Validação de senha</p>

            <hr class="border-slate-400 my-4">

            <input type="password" id="senha" placeholder="Digite sua senha" class="text-4xl text-center w-full p-4 mb-4 border border-slate-400 rounded focus:outline-none focus:ring-2 focus:ring-slate-500">

            <div class="text-end mb-4">
                <button id="btn_validar" class="w-30 bg-slate-500 text-white p-2 rounded hover:bg-slate-600 cursor-pointer">Validar</button>
            </div>

            <div id="resultado" class="text-2xl text-center text-red-500"></div>

        </div>

    </div>

</body>
