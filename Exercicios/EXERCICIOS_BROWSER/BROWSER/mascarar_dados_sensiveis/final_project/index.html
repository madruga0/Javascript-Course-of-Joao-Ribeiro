<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-100">
    
    <div class="flex items-center justify-center h-screen">
        
        <div class="p-6 bg-slate-100 text-slate-500 border-1 border-slate-400 rounded-lg shadow-md w-200">
            
            <p class="text-2xl text-slate-400">Mascarar dados sens√≠veis</p>

            <hr class="border-slate-400 my-6">

            <div class="mb-4">
                <label for="inputField" class="block text-sm font-medium text-slate-500">Valor que vai ser mascarado</label>
                <input type="text" id="inputField" class="mt-1 block w-full p-2 border border-slate-400 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-slate-300" placeholder="Digite o texto aqui">
                <button id="maskButton" class="mt-2 px-4 py-2 bg-slate-500 text-white rounded-md hover:bg-slate-600 focus:outline-none focus:ring focus:ring-slate-300">Mascarar</button>
            </div>

            <p class="text-3xl text-center text-slate-600" id="maskedValueField">Valor mascarado!</p>

        </div>

    </div>

    <script src="script.js"></script>

</body>
