<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-100">
    
    <div class="flex items-center justify-center h-screen">
        
        <div class="border-1 border-slate-400 rounded-lg shadow-md w-full p-6 mx-30">
            
            <p class="text-2xl mb-3 text-slate-500">Gerador de password</p>

            <hr class="border-slate-300 mb-5" />

            <div class="flex justify-between">
                
                <div class="flex items-center">
                    <p class="text-slate-500 text-xl mr-3">Tamanho:</p>
                    <input type="number" id="password_length" class="bg-white text-slate-700 border-1 border-slate-400 rounded-md p-2" placeholder="8" value="8"/>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="check_lowercase">
                    <label for="check_lowercase" class="text-slate-500 text-xl ml-3">Minúsculas</label>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="check_uppercase">
                    <label for="check_uppercase" class="text-slate-500 text-xl ml-3">Maiúsculas</label>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="check_digits">
                    <label for="check_digits" class="text-slate-500 text-xl ml-3">Algarismos</label>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="check_symbols">
                    <label for="check_symbols" class="text-slate-500 text-xl ml-3">Símbolos</label>
                </div>

            </div>

            <hr class="border-slate-300 my-5" />

            <div class="bg-slate-600 border-1 border-slate-300 rounded-xl text-slate-200 text-[42px] text-center py-3" id="password">
                [Password]
            </div>

            <div class="flex gap-3 mt-3">
                <button class="bg-slate-200 min-w-50 text-slate-700 p-2 px-12 text-center border-1 border-slate-400 rounded-lg cursor-pointer hover:bg-slate-600 hover:text-slate-100" id="btn_generate_password">Gerar password</button>
                <button class="bg-slate-200 min-w-50 text-slate-700 p-2 px-12 text-center border-1 border-slate-400 rounded-lg cursor-pointer hover:bg-slate-600 hover:text-slate-100" id="btn_copy_to_clipboard">Copiar para clipboard</button>
            </div>

        </div>

      </div>

      <script src="script.js"></script>

</body>
