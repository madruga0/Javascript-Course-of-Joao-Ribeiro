<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-100">
    
    <div class="flex items-center justify-center h-screen">
        
        <div class="p-6 bg-slate-100 text-slate-500 border-1 border-slate-400 rounded-lg shadow-md w-150">
            
            <p class="text-2xl text-center mb-4">LOGIN</p>

            <hr class="border-slate-300">

            <div class="w-2/3 m-auto py-4">

                <form action="#" method="post" name="login_form" novalidate>

                    <div class="mb-3">
                        <label for="email" class="text-slate-500 mb-3">Email</label>
                        <input type="email" name="username" class="bg-white w-full p-2 border-1 border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-slate-400" placeholder="Digite seu email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="text-slate-500 mb-3">Senha</label>
                        <input type="password" name="password" class="bg-white w-full p-2 border-1 border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-slate-400" placeholder="Digite sua senha" required>
                    </div>

                    <div class="mb-3">
                        <button type="button" id="btn_submit" class="bg-slate-500 text-white w-full p-2 rounded-md hover:bg-slate-600">Entrar</button>
                    </div>

                </form>

            </div>

        </div>

      </div>

      <script src="script.js"></script>

</body>
