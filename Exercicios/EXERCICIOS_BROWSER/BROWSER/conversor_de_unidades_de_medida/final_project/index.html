<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-100">

    <div class="flex items-center justify-center h-screen">

        <div class="p-6 bg-slate-100 text-slate-500 border-1 border-slate-400 rounded-lg shadow-md w-300">

            <p class="text-2xl text-slate-400">Conversor de unidades de medida</p>

            <hr class="border-slate-400 my-4">

            <div class="flex justify-between gap-4 mb-4">
                <div class="w-1/3">
                    <label for="unidadeEntrada" class="block text-sm font-medium text-slate-600">Unidade de Entrada</label>
                    <select id="unidadeEntrada" name="unidadeEntrada" class="mt-1 block w-full p-2 border border-slate-300 rounded-md shadow-sm focus:ring-slate-500 focus:border-slate-500">
                        <option value="qilometro">Quilômetro</option>
                        <option value="metro">Metro</option>
                        <option value="centimetro">Centímetro</option>
                        <option value="milimetro">Milímetro</option>
                        <option value="milha">Milha</option>
                        <option value="jarda">Jarda</option>
                        <option value="pe">Pé</option>
                        <option value="polegada">Polegada</option>
                    </select>
                </div>

                <div class="w-1/3">
                    <label for="unidadeSaida" class="block text-sm font-medium text-slate-600">Unidade de Saída</label>
                    <select id="unidadeSaida" name="unidadeSaida" class="mt-1 block w-full p-2 border border-slate-300 rounded-md shadow-sm focus:ring-slate-500 focus:border-slate-500">
                        <option value="qilometro">Quilômetro</option>
                        <option value="metro">Metro</option>
                        <option value="centimetro">Centímetro</option>
                        <option value="milimetro">Milímetro</option>
                        <option value="milha">Milha</option>
                        <option value="jarda">Jarda</option>
                        <option value="pe">Pé</option>
                        <option value="polegada">Polegada</option>
                    </select>
                </div>

                <div class="w-1/3">
                    <label for="valor" class="block text-sm font-medium text-slate-600">Valor</label>
                    <input type="number" id="valor" name="valor" class="mt-1 block w-full p-2 border border-slate-300 rounded-md shadow-sm focus:ring-slate-500 focus:border-slate-500" required>
                </div>

            </div>

            <div class="text-end mb-4">
                <button id="converter" class="w-40 bg-slate-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-slate-600">Converter</button>
            </div>

            <div id="resultado" class="text-2xl text-slate-700 text-center"></div>

        </div>

    </div>

    <script src="script.js"></script>

</body>
