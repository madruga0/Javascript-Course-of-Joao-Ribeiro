<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-100">

    <div class="flex items-center justify-center h-screen">

        <div class="p-6 bg-slate-100 text-slate-500 border-1 border-slate-400 rounded-lg shadow-md w-100">

            <div class="flex gap-5 justify-between items-center">
                <button class="border-1 border-slate-600 text-black rounded-lg px-6 py-2 hover:bg-slate-300 text-5xl" id="btn_decrease">-</button>
                <p class="text-[60px] font-bolder text-slate-600 text-center px-4" id="counter_display">0</p>
                <button class="border-1 border-slate-600 text-black rounded-lg px-6 py-2 hover:bg-slate-300 text-5xl" id="btn_increase">+</button>
            </div>

            <div class="flex gap-5 justify-center mt-6">
                <span id="inc_value_1" class="cursor-pointer text-center text-slate-700 rounded-full border-1 border-slate-400 bg-yellow-300 hover:bg-slate-200 w-10">1</span>
                <span id="inc_value_5" class="cursor-pointer text-center text-slate-700 rounded-full border-1 border-slate-400 bg-slate-300 hover:bg-slate-200 w-10">5</span>
                <span id="inc_value_10" class="cursor-pointer text-center text-slate-700 rounded-full border-1 border-slate-400 bg-slate-300 hover:bg-slate-200 w-10">10</span>
            </div>

        </div>

    </div>

    <script src="script.js"></script>

</body>
