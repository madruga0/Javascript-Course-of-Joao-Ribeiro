<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-slate-100">
    
    <div class="flex items-center justify-center h-screen">
        
        <div class="p-6 bg-slate-100 text-slate-500 border-1 border-slate-400 rounded-lg shadow-md w-150">
            
            <p class="text-slate-500 text-2xl">Definir a sua password</p>

            <hr class="border-slate-400 my-6">

            <div class="mb-4">
                <label for="senha" class="block text-slate-500">Defina a sua senha</label>
                <div class="flex">
                    <input type="password" id="senha" class="mt-1 block w-full p-2 border border-slate-400 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-slate-300" placeholder="Password">
                    <div class="w-10 p-2 text-3xl cursor-pointer" id="senha1"><i class="bi bi-eye"></i></div>
                </div>
            </div>

            <div class="mb-4">
                <label for="repetir_senha" class="block text-slate-500">Repita a sua senha</label>
                <div class="flex">
                    <input type="password" id="repetir_senha" class="mt-1 block w-full p-2 border border-slate-400 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-slate-300" placeholder="Password">
                    <div class="w-10 p-2 text-3xl cursor-pointer" id="senha2"><i class="bi bi-eye"></i></div>
                </div>
            </div>

        </div>

      </div>

      <script src="script.js"></script>

</body>
